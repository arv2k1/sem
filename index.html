<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="zL56UcN8wqdI-sWI5niAgYya1C1-_ido2j5rITwk-ek" />
    <base target="_self">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Smart Energy Meter</title>
</head>

<body>

    <h1>Smart Energy Meter</h1>

    <div class="grid-center">
        <table>
            <thead>
                <tr>
                    <th>PARAMETER</th>
                    <th>VALUE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voltage</td>
                    <td><span id="v"></span></td>
                </tr>
                <tr>
                    <td>Current</td>
                    <td><span id="c"></span></td>
                </tr>
                <tr>
                    <td>Frequency</td>
                    <td><span id="f"></span></td>
                    <tr>
                        <td>Power Factor</td>
                        <td><span id="pf"></span></td>
                    </tr>
                    <tr>
                        <td>Power</td>
                        <td><span id="p"></span></td>
                    </tr>
                    <tr>
                        <td>Energy</td>
                        <td><span id="e"></span></td>
                    </tr>
                    <tr>
                        <td>Bill Amount</td>
                        <td><span id="b"></span></td>
                    </tr>
            </tbody>
        </table>
    </div>
    <script src="utils.js"></script>

</body>

</html>
